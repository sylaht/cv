name: Build and Deploy Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure build folder exists
        run: mkdir -p build public

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t resume-tex:latest .

      - name: Compile PT PDF
        run: |
          docker run --rm -v ${{ github.workspace }}/build:/app/build resume-tex:latest \
            sh -c "latexmk -pdf -interaction=nonstopmode -output-directory=/app/build latex/resume-pt.tex"

      - name: Compile EN PDF
        run: |
          docker run --rm -v ${{ github.workspace }}/build:/app/build resume-tex:latest \
            sh -c "latexmk -pdf -interaction=nonstopmode -output-directory=/app/build latex/resume-en.tex"

      - name: Copy PDFs to public folder
        run: cp build/*.pdf public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
